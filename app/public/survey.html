<!DOCTYPE html>
<html lang="en us">

<head>

    <meta charset="utf-8">

    <title>Friend Finder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1 class="display-4">Survey Questions</h1>
        <hr>
        <form>
            <div class="form-group">
                <h2>About You</h2>
                <label for="userName">Name (Required)</label>
                <input type="userName" class="form-control" id="userName">
            </div>
            <div class="form-group">
                <label for="userPhoto">Link to Photo Image (Required)</label>
                <input type="userPhoto" class="form-control" id="userPhoto">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    //Footer//

    <div class="footer">
        <a href="/api/friendsList">API Friends List</a>
        |
        <a href="https://github.com/aw-exe/Friend-Finder">GitHub Repo</a>
    </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

</body>

</html>
